<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
    <title>CAMPO MINATO</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container h-100 d-flex justify-content-between align-items-center">
                <h1>Campo Minato</h1>
                <form id="levelForm" class="d-flex align-items-center ">
                    <div>
                        <label for="level">
                        </label>
                        <select name="level" id="level">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button class="btn btn-warning ms-2" type="submit">Play</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container h-100 d-flex flex-wrap justify-content-center align-items-center">
                <div id="playground">

                </div>
                <h3 id="score" class="w-100 text-center">Seleziona la difficolt√† e premi Play!</h3>
            </div>
        </main>
        <footer>
            <div class="container h-100 d-flex align-items-center fs-4">
                Made with &hearts; by Classe 92
            </div>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
